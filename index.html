<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up FCB</title>
</head>
<body>
  <div class = "container">
    <div class = "left-div">
      <div class = "logo">
        <img class = "fcb-logo" src="images/fcb_logo_5.png">
        FC BARCELONA
      </div>
      <div class="credits">
        Logo by
        <a href="https://www.pngfind.com/mpng/iohmxJx_badge-transparent-black-and-white-fc-barcelona-logo/"> PNGFind </a>
        Photo by
        <a href="https://unsplash.com/@fikrirasyid"> Fikri Rasyid </a>
      </div>
    </div>

    <div class="right-div">
      <div class="info">
        <p>This is an unofficial FC Barcelona fan site.</p>
        <p>MÃ©s que un club!</p>
      </div>
      <form class = "frm" method="post">
        <h1>Let's do this</h1>

        <div class="input">
          <div class="lef-input">
            <p>
              <label for="name">FIRST NAME:</label>
            </p>
            <input type="text" id="name" name="username">

            <p>
              <label for="email">EMAIL:</label>
            </p>
            <input type="text" id="email" name="useremail">

            <p>
              <label for="password">PASSWORD</label>
            </p>
            <input type="text" id="password" name="userpassword">
          </div>

          <div class="right-input">
            <p>
              <label for="last-name">LAST NAME:</label>
            </p>
            <input type="text" id="last-name" name="user-lastname">

            <p>
              <label for="phone-number">PHONE NUMBER:</label>
            </p>
            <input type="text" id="phone-number" name="user-phone">

            <p>
              <label for="confirm">CONFIRM PASSWORD:</label>
            </p>
            <input type="text" id="confirm" name="user-confirmpassw">
          </div>
        </div>
      </form>

      <div class='submit-section'>
       <div>
         <button type="submit" form="frm">Create Account</button>
         <p>Already have an account? <a href="">Log in</a></p>
       </div>
     </div>

    </div>
  </div>

</body>
</html>
